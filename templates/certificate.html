<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion - {{ course['title'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* This hides the buttons when you print or save to PDF! */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .cert-container { border: 15px solid #0d6efd !important; }
        }
        
        body { background-color: #343a40; }
        
        .cert-container {
            border: 15px solid #0d6efd;
            padding: 60px;
            text-align: center;
            background-color: #f8f9fa;
            font-family: 'Georgia', serif; /* Elegant serif font for certificates */
            margin-top: 40px;
            margin-bottom: 40px;
            position: relative;
            outline: 5px solid white;
            outline-offset: -10px;
        }
        
        .cert-header { font-size: 50px; font-weight: bold; color: #0d6efd; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;}
        .cert-text { font-size: 22px; margin-bottom: 20px; color: #555; font-style: italic; }
        .cert-name { font-size: 45px; font-weight: bold; color: #212529; text-decoration: underline; margin-bottom: 20px; }
        .cert-course { font-size: 35px; font-weight: bold; color: #198754; margin-bottom: 40px; }
        .signature-line { border-top: 2px solid #000; width: 300px; margin: 60px auto 10px auto; }
        .date-text { font-size: 18px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="text-center mt-4 no-print">
            <button onclick="window.print()" class="btn btn-light btn-lg fw-bold me-3 shadow">üñ®Ô∏è Save as PDF</button>
            <a href="{{ url_for('course_details', course_id=course['id']) }}" class="btn btn-outline-light btn-lg shadow">Back to Course</a>
        </div>
        
        <div class="cert-container shadow-lg bg-white">
            <div class="cert-header">Certificate of Completion</div>
            
            <div class="cert-text">This is proudly presented to</div>
            
            <div class="cert-name">{{ user['username'] }}</div>
            
            <div class="cert-text">for successfully completing the course</div>
            
            <div class="cert-course">{{ course['title'] }}</div>
            
            <div class="date-text">Awarded on {{ date }} by EduLearn Pro</div>
            
            <div class="signature-line"></div>
            <div style="font-size: 18px; font-style: italic; color: #444;">Instructor Signature</div>
        </div>
    </div>
</body>
</html>
