<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course - EduLearn Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4>Edit Course</h4>
                    </div>
                    <div class="card-body">
                        
                        <form action="" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="form-label">Course Title</label>
                                <input type="text" name="title" class="form-control" value="{{ course['title'] }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="4" required>{{ course['description'] }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Update Thumbnail (Optional)</label>
                                <input type="file" name="thumbnail" class="form-control">
                                <div class="form-text">Leave blank to keep current image.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Update Course</button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
