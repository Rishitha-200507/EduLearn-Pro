<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - EduLearn Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #f3f6f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {

            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            margin: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1 class="display-4 fw-bold text-primary mb-3">EduLearn Pro</h1>
        
        <p class="lead text-muted mb-4">
            The ultimate e-learning platform to boost your skills. 
            Join thousands of students and instructors today.
        </p>
        
        <hr class="my-4">

        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-primary btn-custom">Sign In</a>
            <a href="/signup" class="btn btn-outline-primary btn-custom">Sign Up</a>
        </div>
    </div>

</body>
</html>
