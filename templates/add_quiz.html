<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz - EduLearn Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">EduLearn Pro</a>
            <div class="navbar-nav ms-auto">
                <a href="/dashboard" class="nav-link">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add a Quiz for: {{ lesson['title'] }}</h4>
                    </div>
                    <div class="card-body p-4">
                        <form action="{{ url_for('add_quiz', lesson_id=lesson['id']) }}" method="POST">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold fs-5">Quiz Question</label>
                                <input type="text" name="question" class="form-control form-control-lg" placeholder="e.g., What does SQL stand for?" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Option A</label>
                                    <input type="text" name="option_a" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Option B</label>
                                    <input type="text" name="option_b" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Option C</label>
                                    <input type="text" name="option_c" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Option D</label>
                                    <input type="text" name="option_d" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-4 p-3 bg-light border rounded">
                                <label class="form-label fw-bold text-success">Which option is correct?</label>
                                <select name="correct_option" class="form-select border-success" required>
                                    <option value="" disabled selected>Select the correct answer...</option>
                                    <option value="A">Option A</option>
                                    <option value="B">Option B</option>
                                    <option value="C">Option C</option>
                                    <option value="D">Option D</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">Save Quiz</button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
